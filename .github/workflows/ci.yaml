name: CI

on:
  push:
    branches:
      - master
      - dev
  pull_request:

jobs:
  # BACKEND JOBS
  backend-lint:
    name: Backend Lint (Checkstyle)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run Checkstyle
        working-directory: ./backend
        run: mvn checkstyle:check

  backend-test:
    name: Backend Test (Maven & Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Start Docker Compose
        run: docker-compose -f backend/docker-compose.yaml up -d

      - name: Wait for Postgres startup
        run: sleep 10

      - name: Run Tests with Maven
        working-directory: ./backend
        env:
          DATABASE_DRIVER: jdbc:postgresql
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_LOGIN: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_NAME: cvetochey
        run: mvn test

      - name: Run tests & JaCoCo
        working-directory: ./backend
        run: mvn -B verify jacoco:report

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-cover
          path: backend/target/jacoco.exec

      - name: Upload backend target
        uses: actions/upload-artifact@v4
        with:
          name: backend-target
          path: backend/target/**

      - name: Stop Docker Compose
        run: docker-compose -f backend/docker-compose.yaml down

  backend-build:
    name: Backend Build (Maven)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Maven Build
        working-directory: ./backend
        run: mvn clean package -DskipTests

  # FRONTEND JOBS
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20.11.1'

      - name: Install dependencies
        working-directory: ./frontend
        run: yarn install

      - name: Run linters
        working-directory: ./frontend
        run: yarn run lint

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with: { fetch-depth: 0 }

      - uses: actions/setup-node@v3
        with: { node-version: '20.11.1' }

      - working-directory: ./frontend
        run: |
          yarn install --frozen-lockfile
          yarn test --coverage --watchAll=false

      - name: Upload lcov
        uses: actions/upload-artifact@v4
        with:
          name: frontend-cover
          path: frontend/coverage/lcov.info

  frontend-build:
    name: Frontend Build (Next.js)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20.11.1'

      - name: Install dependencies
        working-directory: ./frontend
        run: yarn install

      - name: Build NextJS
        working-directory: ./frontend
        run: yarn run build

  sonar:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    steps:
      - uses: actions/checkout@v3
        with: { fetch-depth: 0 }

      - uses: actions/download-artifact@v4
        with: { name: backend-cover,   path: backend/target }
      - uses: actions/download-artifact@v4
        with: { name: frontend-cover,  path: frontend/coverage }

      - name: Debug env
        run: echo "$SONAR_HOST_URL"

      # -------- SCAN --------
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN:     ${{ secrets.SONAR_TOKEN }}

      # -------- QUALITY GATE --------
      - name: SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1.1.0
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN:     ${{ secrets.SONAR_TOKEN }}
